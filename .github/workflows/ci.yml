# GitHub Actions CI configuration file for pieBot project
# This workflow runs on push and pull request events,
# setting up Python 3.12 environment, installing dependencies,
# performing repository checks, and executing tests.

name: ci
on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          ssh-key: ${{ secrets.GSAMA_DEPLOY_KEY }}

      - name: Fetch tags (needed for gsama tag pin check)
        run: |
          git fetch --tags --force
          git -C vendor/gsama fetch --tags --force

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml

      - name: Setup runtime
        run: make setup

      - name: Repo checks
        run: make check

      - name: Tests
        run: make test
